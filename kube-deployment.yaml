apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-serving-engagement-model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tf-serving-engagement-model
  template:
    metadata:
      labels:
        app: tf-serving-engagement-model
    spec:
      containers:
      - name: tf-serving-engagement-model
        image: e-commerce-engagement-model:v1
        imagePullPolicy: IfNotPresent 
        resources:
          limits:
            memory: "2048Mi"
            cpu: "0.5"
        ports:
        - containerPort: 8500